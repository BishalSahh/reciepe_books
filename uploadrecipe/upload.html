<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="upload-container">
        video description <input id="video-description" type="text">
        <label>video file</label>
        <input type="file" id="video-file" accept="video/mp4">
    </div>
    
    <div id="selected-video"></div>
    <button id="upload">Upload</button>
    
    <script>
        document.getElementById('video-file').addEventListener('change', function() {
            var selectedVideoDiv = document.getElementById('selected-video');
            var videoDescription = document.getElementById('video-description').value;

            // Display the selected video below the file input
            selectedVideoDiv.innerHTML = `<p>${videoDescription}</p>`;
            selectedVideoDiv.innerHTML += `<video width="320" height="240" controls><source src="${URL.createObjectURL(this.files[0])}" type="video/mp4"></video>`;
        });
    </script>

    <script src="../uploadrecipe/upload.js"></script>
</body>
</html>
