<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-box">
    <h1>Sign Up</h1>

    <form id="signup-form">
      <label>First Name</label>
      <input type="text" placeholder="" id="firstname" />
      <label>Last Name</label>
      <input type="text" placeholder="" id="lastname" />
      <label>Email</label>
      <input type="email" placeholder="" id="email" />
      <label>Password</label>
      <input type="password" placeholder="" id="password" />
      <!-- <label>Confirm Password</label>
        <input type="password" placeholder="" /> -->
      <input type="button" value="Submit" id="signup-button" />
    </form>
    <p id="error-message"></p>
    <p>
      By clicking the Sign Up button, you agree to our <br />
      <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
    </p>
  </div>
  <p class="para-2">
    Already have an account?<br><br>
     <a href="../Login/login.html" id="login">Login here</a>
  </p>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD-SUlsGq4SLpVFqu3m1NdUhzMEyZKmb8E",

      databaseURL: "https://recepie-book-a6435-default-rtdb.firebaseio.com",
      projectId: "recepie-book-a6435",
      storageBucket: "recepie-book-a6435.appspot.com",
      messagingSenderId: "290281355439",
      appId: "1:290281355439:web:8b59a2abf10160d5eabc5a",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signup-form");
    const signupButton = document.getElementById("signup-button");
    const errorMessage = document.getElementById("error-message");

    signupButton.addEventListener("click", () => {
       const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          // You can do something after successful signup
          alert("id created")
        })
        .catch((error) => {

          const errorMessageText = error.message;

        });
    });
  </script>
</body>
